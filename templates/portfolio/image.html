{% extends "portfolio/base.html" %}
{% load static %}
{% block content %}

  {% if projects %}
  {% for project in  projects %}
  <div class="modal fade text-light" data-bs-theme="dark" id="{{ project.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
          <div class="modal-content">
              <div class="modal-body row">
                  <div class="col-lg-6">
                      <img src="{{ project.image.url }}" class="img-fluid rounded" alt="...">
                  </div>
                  <div class="col-md-6">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">{{ project.name }}</h1>
                    <p class="my-1">{{ project.description }}</p>
                    <a href="{{ project.github_link }}" class="btn btn-secondary"><i class="bi bi-github"></i> GitHub Link</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
  {% endfor %}
  {% endif %}

{% endblock content %}
